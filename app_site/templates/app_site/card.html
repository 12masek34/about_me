{% for blog in blogs %}
<div class="mt-4 mb-4">
    <div class="container">

        <form action="{% url 'detail' pk=blog.pk %}" class="btn btn-secondary">
            <button type="submit" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Tooltip on top">
                {{ blog.title }}
            </button>
        </form>
    </div>
</div>
{% endfor %}
