{% extends "app_site/base.html" %}

{% block content %}
        <div class="container">
        <form action="{% url 'index' %}" class="btn btn-secondary">
            <button type="submit" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Tooltip on top">
                Главная
            </button>
        </form>
        </div>
    <div class="container">
         <main class="px-3">
        <h1>{{ blog.title }}</h1>
             {% autoescape off %}
        <p class="lead mt-5">{{ blog.text }}</p>
             {% endautoescape %}
        <p class="lead">
        </p>
    </main>




        {% if img %}

        <img src="{{ img.img.url }}" alt="" width="300" height="500">

        {% endif %}


{% include 'app_site/card.html' %}
        </div>
{% endblock content %}
